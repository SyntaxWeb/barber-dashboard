<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página não encontrada | SyntaxAtendimento</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 20% 20%, rgba(250, 204, 21, 0.25), transparent),
          radial-gradient(circle at 80% 0%, rgba(59, 130, 246, 0.15), transparent),
          #0f172a;
        color: #e2e8f0;
      }
      .card {
        text-align: center;
        padding: 2.5rem;
        border-radius: 1.5rem;
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        box-shadow: 0 20px 70px rgba(15, 23, 42, 0.45);
        max-width: 420px;
      }
      h1 {
        font-size: clamp(3rem, 8vw, 4.5rem);
        margin: 0 0 0.5rem;
      }
      p {
        margin: 0 0 1.5rem;
        color: rgba(226, 232, 240, 0.85);
      }
      a {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        border-radius: 999px;
        padding: 0.75rem 1.75rem;
        text-decoration: none;
        font-weight: 600;
        background: linear-gradient(135deg, #facc15, #f97316);
        color: #0f172a;
        box-shadow: 0 10px 30px rgba(249, 115, 22, 0.35);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>404</h1>
      <p>Ops! A página que você tentou acessar não existe ou foi movida.</p>
      <a href="/">Voltar para o painel</a>
    </main>
    <script>
      (function () {
        var key = "syntax-dashboard-redirect";
        var path = window.location.pathname + window.location.search + window.location.hash;
        try {
          if (path && path !== "/" && window.sessionStorage) {
            sessionStorage.setItem(key, path);
          }
        } catch (err) {
          console.warn("Não foi possível preparar redirecionamento para SPA:", err);
        }
        window.location.replace("/");
      })();
    </script>
  </body>
</html>
